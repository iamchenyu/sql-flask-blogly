{% extends "base.html" %} {% block title %}Delete Tag{% endblock %} {% block
content %}
<div class="ui basic modal">
  <div class="ui icon header">
    <i class="user times icon"></i>
    Delete Tag #{{tag.name}}
  </div>
  <div class="ui center aligned container content">
    <p>Are you sure you want to delete this tag?</p>
  </div>
  <form class="actions" action="/tags/{{tag.id}}/delete" method="POST">
    <a class="ui red basic cancel button" href="/tags/{{tag.id}}">
      <i class="remove icon"></i>
      No
    </a>
    <button class="ui green ok inverted button" type="submit">
      <i class="checkmark icon"></i>
      Yes
    </button>
  </form>
</div>
{% endblock %}
