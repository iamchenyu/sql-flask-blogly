{% extends "base.html" %} {% block title %}New Tag Form{% endblock %} {% block
content %}
<h1>Create New Tag</h1>
<form class="ui form" action="/tags/new" method="POST">
  <div class="eight wide field">
    <label>Name</label>
    <input
      type="text"
      name="tag-name"
      placeholder="Enter a name for the tag"
      required
    />
  </div>
  <p style="font-weight: bold">Please choose related posts:</p>
  {% for post in posts %}
  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" name="post" value="{{post.id}}" />
      <label>{{post.title}}</label>
    </div>
  </div>

  {% endfor %}
  <a class="ui button" href="/tags">Cancel</a>
  <button class="ui primary button" type="submit">Submit</button>
</form>
{% endblock %}
