{% extends "base.html" %} {% block title %}Tags{% endblock %} {% block content
%}
<h1>All Tags</h1>
<div class="ui huge middle aligned divided list">
  {% for tag in tags %}
  <div class="item">
    <i class="hashtag icon"></i>
    <div class="content">
      <a class="header" href="/tags/{{tag.id}}">{{tag.name}}</a>
    </div>
  </div>
  {% endfor %}
</div>
<a class="ui primary button" href="/tags/new">Create New Tag</a>

{% endblock %}
